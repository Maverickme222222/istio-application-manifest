apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          # git generator, 'child' #1
          - git:
              repoURL: https://github.com/Maverickme222222/istio-application-manifest.git
              revision: HEAD
              files:
              - path: application-manifests/dev/applicationset.yaml
          # cluster generator, 'child' #2
          - list:
              elements: []
              elementsYaml: "{{ .services.components | toJson }}"
  template:
    metadata:
      name: '{{appName}}-{{.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Maverickme222222/istio-application-manifest.git
        targetRevision: HEAD
        path: 'application-definitions/{{environment}}/{{.name}}'
      destination:
        server: '{{url}}'
        namespace: default